name: Bug Report
description: File a bug report to help us improve SUSOS.
title: "[BUG] "
labels: ["bug", "triage"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |-
        Thanks for reporting a bug! Please fill in the details below.
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: Describe the steps to reproduce the bug.
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: Describe what you expected to happen.
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: Actual behavior
      description: Describe what actually happened.
    validations:
      required: true
  - type: dropdown
    id: severity
    attributes:
      label: Severity
      options:
        - Critical
        - High
        - Medium
        - Low
  - type: input
    id: environment
    attributes:
      label: Environment
      description: Browser and OS version, if relevant.
  - type: textarea
    id: logs
    attributes:
      label: Logs / Screenshots
      description: Attach logs or screenshots if relevant.
